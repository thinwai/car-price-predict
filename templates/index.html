<!DOCTYPE html>
<html>
<head>
	<title>Predict Car Price</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}" >
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}" >
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-reboot.min.css')}}" >
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-reboot.css')}}" >
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-grid.css')}}" >
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-grid.min.css')}}" >


</head>
<body class="bg-light">
<div class="container mt-5 bg-light">
	<div class="row">
		<div class="col-md-4"></div>

		<div class="card col-md-4 card border-info mb-5">
			<div class="card-header bg-transparent border-success">
<!--				<img src="static/img/car.png" alt="" class="img-fluid">		-->
				<h1>Used Car Price</h1>
			</div>

			<div class="card-block">
				<form action="{{ url_for('predict')}}" method="POST" class="mt-5">
					<div class="form-group">
						<label for="present_price">Present Price</label>
						<input type="text" class="form-control" id="present_price" name="present_price" placeholder="Present price of car" required="required">
					</div>
					<div class="form-group">
						<label for="fuel_type">Fuel Type</label>
						<select class="form-control" id="fuel_type" name="fuel_type">
							<option value="Diesel">Diesel</option>
							<option value="Petrol">Petrol</option>
							<option value="CNG">CNG</option>
						</select>
					</div>
					<div class="form-group">
						<label for="year">Year</label>
						<input type="text" class="form-control" id="year" name="year" placeholder="2012" required="required">
					</div>
					<div class="form-group">
						<label for="kms_driven">Kms Driven</label>
						<input type="text" class="form-control" id="kms_driven" name="kms_driven" placeholder="10000" required="required">
					</div>	
					<div class="form-group">
						<label for="transmission">Transmission</label>
						<select class="form-control" id="transmission" name="transmission">
							<option value="Automatic">Automatic</option>
							<option value="Manual">Manual</option>
						</select>
					</div>
					<button type="submit" class="mt-5 btn btn-primary btn-block btn-large" >Predict</button>
					</br>    


				</form>
			</div>
			<div class="card-fotter"></div>


		</div>

		<div class="col-md-4"></div>
	</div>
</div>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/popper.js')}}"></script>

</body>
</html>
