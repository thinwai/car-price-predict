<!DOCTYPE html>
<html>
<head>
	<title>modal</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}" >
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}" >
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-reboot.min.css')}}" >
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-reboot.css')}}" >
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-grid.css')}}" >
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-grid.min.css')}}" >

</head>
<body>
   <div class="container">
   	<button type="submit" class="mt-5 btn btn-primary btn-block btn-large"  data-toggle="modal" data-target="#exampleModal" >Predict</button>
   	<!--Modal-->
					 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Predicted Price of This Car</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        hello      
         </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>



   </div>
   <script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
   <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/popper.js')}}"></script>

</body>
</html>
